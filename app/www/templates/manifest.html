<div class="container" style="margin-top: 30px;">

<div class="row" style="margin-bottom: 15px;">
    <button  type="button" ng-click="vm.prevBlock()">Prev Block</button>
    <input   type="text"   ng-model="vm.currentBlock">
    <button  type="button" ng-click="vm.gotoBlock()">Go</button>
    <button  type="button" ng-click="vm.nextBlock()">Next Block</button>
    <button  type="button" ng-click="vm.completeBlock()">Complete Block</button>
    <button  type="button" ui-sref="selectManifest">Select Manifest</button>
</div>

<div class="row"  ng-class="{grayedOut: vm.isBlockWorked()}">
    <div class="col-xs-12">
        <table id="blockManifestTable" class="table table-condensed">
            <thead class="header">
                <tr>
                    <th class="text-center" ng-click="vm.changeSort('DEPTH')">Depth<span class="sortorder" ng-show="vm.sortColumn === 'DEPTH'" ng-class="{reverse:vm.sortDirection}"></span></th>
                    <th class="text-left"   ng-click="vm.changeSort('MARK')">Mark<span class="sortorder" ng-show="vm.sortColumn === 'MARK'" ng-class="{reverse:vm.sortDirection}"></span></th>
                    <th class="text-left">Due</th>
                    <th class="text-left">PBI</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bale in vm.blockBales | orderBy:vm.sortColumn:vm.sortDirection " class="{{bale.IMPORTANCE}}">
                    <td class="h4 text-center">{{ bale.DEPTH }}</td>
                    <td class="text-left h4">{{ bale.MARK }}</td>
                    <td class="text-left h4">{{ bale.DUE_DATE }}</td>
                    <td class="text-left h4"><small>{{ bale.PBI.substr(1,9) }}</small>{{ bale.PBI.substr(9) }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
